<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script>
      let countries = [
        {
          name: 'India',
          flag: 'https://restcountries.eu/data/ind.svg',
          population: '1,380,004,385',
          region: 'Asia',
          capital: 'Delhi',
        },
        {
          name: 'Albania',
          flag: 'https://restcountries.eu/data/alb.svg',
          population: '2,886,026',
          region: 'Europe',
          capital: 'Tiran',
        },
        {
          name: 'Iceland',
          flag: 'https://restcountries.eu/data/isl.svg',
          population: '334,330',
          region: 'Europe',
          capital: 'Reykjavik',
        },
        {
          name: 'Afghanistan',
          flag: 'https://restcountries.eu/data/afg.svg',
          population: '27657145',
          region: 'Asia',
          capital: 'Kabul',
        },
        {
          name: 'Germany',
          flag: 'https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png',
          population: '81,770,990',
          region: 'Europe',
          capital: 'Berlin',
        },
      ];

      function createFlagLsit(countries, i) {
        const info = document.createElement('div');
        info.setAttribute('class', 'flag-group');

        info.innerHTML = ` <div class ="flag">
 <img src=${countries[i].flag} > 
 <h3>${countries[i].name}</h3>
<p><b>Population :</b>${countries[i].population}</p>
<p><b>Region :</b>${countries[i].region}</p>
<p><b>Capital :</b>${countries[i].capital}</p>
 </div>`;

        document.body.append(info);
      }

      for (var i = 0; i < countries.length; i++) {
        createFlagLsit(countries, i);
      }
    </script>
  </body>
</html>
